<section style="text-align: center;">
  <mat-form-field appearance="fill">
    <mat-label>Player 1 Name</mat-label>
    <input matInput [(ngModel)]="playerOneName" />
  </mat-form-field>
  <mat-form-field appearance="fill" style="margin-left: 10px;">
    <mat-label>Player 2 Name</mat-label>
    <input matInput [(ngModel)]="playerTwoName" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Stock Count</mat-label>
    <mat-select [(value)]="stockCount">
      <mat-option [value]=1>1</mat-option>
      <mat-option [value]=2>2</mat-option>
      <mat-option [value]=3>3</mat-option>
      <mat-option [value]=4>4</mat-option>
      <mat-option [value]=5>5</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Roster Size</mat-label>
    <mat-select [(value)]="rosterSize">
      <mat-option [value]=3>3</mat-option>
      <mat-option [value]=5>5</mat-option>
      <mat-option [value]=8>8</mat-option>
      <mat-option [value]=10>10</mat-option>
      <mat-option [value]=12>12</mat-option>
      <mat-option [value]=20>20</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-slide-toggle name="Random Rosters">
    Randomize Rosters
  </mat-slide-toggle>
  <br /><br />
  <button mat-flat-button routerLink="/ironnman/matches" routerLinkActive="active"
    (click)="submitIronmanConfig()">
    Continue
  </button>
</section>
